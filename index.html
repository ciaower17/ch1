<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Results summary component</title>

</head>

<body>
    <div class="rowbig row">
        <div class="col1 col">
            <p class="res"> Your Result </p>
            <div class="circle row">
                <p class="c"> 76 </p>
                <p class="o100"> of 100 </p>
            </div>
            <p class="great"> Great </p>
            <p class="down"> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="col2 col">
            <div class="summary">Summary</div>
            <div class="pad">
                <div class="reaction row">
                    <div class="col">
                        <p class="red"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>Reaction
                        </p>
                    </div>
                    <div class="right col">
                        <p class="">80</p>
                        <p class="i100">/ 100 </p>
                    </div>
                </div>
            </div>
            <div class="pad">
                <div class="memory row">
                    <div class="col">
                        <p class="yellow"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>                            Memory </p>
                    </div>
                    <div class="right col">
                        <p class="">92</p>
                        <p class="i100">/ 100 </p>
                    </div>
                </div>
            </div>
            <div class="pad">
                <div class="verbal row">
                    <div class="col">
                        <p class="green"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>                            Verbal
                        </p>
                    </div>
                    <div class="right col">
                        <p class="">61</p>
                        <p class="i100">/ 100 </p>
                    </div>
                </div>
            </div>
            <div class="pad">
                <div class="visual row">
                    <div class="col">
                        <p class="purple"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>                            Visual </p>
                    </div>
                    <div class="right col">
                        <p class="">72</p>
                        <p class="i100">/ 100 </p>
                    </div>
                </div>
            </div>
            <div class="pad">
                <div class="continue">Continue</div>
            </div>
        </div>
    </div>
</body>

</html>
